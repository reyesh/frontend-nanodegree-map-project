<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>P5-1: Neighborhood Map Project</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="map"></div>
    <div id="content">
    <h1>Map Notes</h1>

    <form data-bind="submit: pushNote">
        <input data-bind='value: noteToPush, valueUpdate: "afterkeydown"' />
        <button type="submit">Post Note</button>
    </form>

    <ul data-bind="foreach: notes">
      <li><p data-bind="text: $data.note"></p><p data-bind="text: $data.key"></p></li>
    </ul>   
    </div>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script> 
    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyAoSdqFIjWVu4usSM6hDOYxZYjMHnP3JCQ">
    </script>
    <script src="js/app.js"></script>
  </body>
</html>
